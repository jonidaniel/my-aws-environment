<!--
Curriculus
An SPA for Laurea BIT students to track their study hours
The application has two different views: Index view and Form&Table view

All application functionalities are implemented with JS in curriculus/scripts/
curriculus/index.js ------------------------- Creates the Index view
curriculus/scripts/createForm.js ------------ Creates two entry forms to the Form&Table view (upper part of webpage)
curriculus/scripts/createTable.js ----------- Creates an entry table to the Form&Table view (lower part of webpage)
curriculus/scripts/validateInput.js --------- Handles form input validations
curriculus/scripts/handleRequest.js --------- Handles database operations
curriculus/scripts/search.js ---------------- Handles getting search container items

Version 2.0.0
ⓒ 2025 Joni Mäkinen @jonidaniel
-->
